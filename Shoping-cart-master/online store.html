</div>

    <div class="col-sm-4" style='text-align:center;'>

    <div class="col-sm-4" style='text-align:center;'>

      <button class="bton" id="1"> Add to cart</button>
    </div>
    <div class="col-sm-4" style='text-align:center;'>
      <span class="name" id="N3">book</span><br>
      <img src="book.jpg" style="width:204px;height:128px;"><br>

      <img src="pendrive.jpg" style="width:204px;height:128px;"><br>

      <button class="bton" id="5"> Add to cart</button>
    </div>
  </div>
</div>
<script>
var selectarr=[];
function retrive()
{
  selectarr= JSON.parse(
      localStorage.getItem('selectarr') ? localStorage.getItem('selectarr') : '[]');
}
retrive();
function savetodo(){
  localStorage.setItem("selectarr",JSON.stringify(selectarr));
}
var infoarr=[{name:"Nike Shoes",price:3000,q:1},{name:"playstation",price:5000,q:1},{name:"book",price:1000,q:1},{name:"headphones",price:2000,q:1},{name:"laptop",price:45000,q:1},{name:"pendrive",price:600,q:1}];
var id1;
$(function(){
  $('.bton').click(function(){
 id1=($(this).attr("id"));
 var itemSelected=infoarr[+id1];
 selectarr.push(itemSelected);
 console.log(selectarr[selectarr.length-1]);
 console.log(document.getElementById(id1).innerHTML);
 document.getElementById(id1).innerHTML='Added';
 document.getElementById(id1).disabled=true;
savetodo();

  });

});

</script>
